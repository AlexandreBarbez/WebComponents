<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Web Components :</h1>

    <clicker-vanilla></clicker-vanilla>

    <clicker-slimjs></clicker-slimjs>

    <clicker-polymer></clicker-polymer>

    <div id="vueElement">
        <clicker-vuejs></clicker-vuejs>
    </div>
    <!--Polyfill import-->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!--Vanilla Element-->
    <link rel="import" href="vanillaJS/VanillaClicker.html">

    <!--SlimJs-->
    <script type="module" src="slimJS/SlimClicker.js"></script>

    <!--Polymer-->
    <script type="module" src="polymer/PolymerClicker.js"></script>

    <!--VueJS-->
    <script type="module" src="vueJS/VueController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</body>
</html>
